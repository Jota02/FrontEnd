<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Sign UP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="container">
    <div class="logo-container ion-text-center ion-margin">
      <ion-img class="img" src="/assets/logo.svg"></ion-img>
    </div>
    <form (ngSubmit)="submitAddUserForm()" class="add-user-form">
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="newUser.name" name="Name" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="newUser.email" name="Email" type="email" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="newUser.password" name="Password" type="password" required> </ion-input>
      </ion-item>
      <ion-footer>
        <ion-button expand="block" type="submit">Add User</ion-button>
      </ion-footer>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="dark">
    <small>&copy; {{current_year}} Electric Move.</small>
  </ion-toolbar>
</ion-footer>
