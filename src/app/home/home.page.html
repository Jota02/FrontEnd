<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title
      class="ion-text-center"
      style="height: 4rem; font-size: xx-large"
    >
      StandVirtual - Scraper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin-left: 2em; margin-right: 2em">
    <ion-row style="margin-top: 2em">
      <ion-col size="12" style="text-align: right; border: none">
        <ion-button class="botao" (click)="adicionar()">Adicionar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="Pesquisa" style="margin-left: 2em; margin-right: 2em">
    <ion-row style="background-color: gray; align-items: center">
      <ion-col size="1">
        <input type="checkbox" />
      </ion-col>
      <ion-col size="1">Marca</ion-col>
      <ion-col size="1">Modelo</ion-col>
      <ion-col size="7">Link StandVirtual</ion-col>
      <ion-col size="1">
        <span style="font-weight: bold; color: black; cursor: pointer"
          >Editar</span
        >
      </ion-col>
      <ion-col size="1">
        <span style="font-weight: bold; color: red; cursor: pointer"
          >Eliminar</span
        >
      </ion-col>
    </ion-row>

    <ion-row
      *ngFor="let row of rows; let i = index"
      style="background-color: lightgray; align-items: center"
    >
      <ion-col size="1">
        <input type="checkbox" />
      </ion-col>
      <ion-col size="1">
        <ng-container *ngIf="editingIndex === i; else displayMarca">
          <ion-input type="text" [(ngModel)]="row.marca" />
        </ng-container>
        <ng-template #displayMarca> {{ row.marca }} </ng-template></ion-col
      >
      <ion-col size="1">
        <ng-container *ngIf="editingIndex === i; else displayModelo">
          <ion-input type="text" [(ngModel)]="row.modelo" />
        </ng-container>
        <ng-template #displayModelo> {{ row.modelo }} </ng-template>
      </ion-col>
      <ion-col size="7">
        <ng-container *ngIf="editingIndex === i; else displayLink">
          <ion-input type="text" [(ngModel)]="row.link" />
        </ng-container>
        <ng-template #displayLink> {{ row.link }} </ng-template>
      </ion-col>
      <ion-col size="1">
        <span
          style="font-weight: bold; color: black; cursor: pointer"
          (click)="editar(i)"
        >
          {{ editingIndex === i ? 'Guardar' : 'Editar' }}
        </span>
      </ion-col>
      <ion-col size="1">
        <span
          style="font-weight: bold; color: red; cursor: pointer"
          (click)="eliminar(i)"
          >Eliminar</span
        >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="Filtros">
    <ion-row style="margin-top: 2em">
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="De(Ano)"
          class="input-field"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="Até(Ano)"
          class="input-field"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="De(Preço)"
          class="input-field"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="Até(Preço)"
          class="input-field"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="Km(Até)"
          class="input-field"
        ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-left: 2em; margin-right: 2em">
    <ion-row style="margin-top: 2em">
      <ion-col size="10" style="text-align: center">
        <ion-button class="botao">Scrap</ion-button>
      </ion-col>
      <ion-col size="2" style="text-align: center">
        <ion-button class="botao">Exportar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="Resultados" style="margin-left: 2em; margin-right: 2em">
    <ion-row style="background-color: gray; margin-top: 1em">
      <ion-col size="1">Marca</ion-col>
      <ion-col size="1">Modelo</ion-col>
      <ion-col size="1">Ano</ion-col>
      <ion-col size="1">Km</ion-col>
      <ion-col size="1">Preço</ion-col>
      <ion-col size="7">Link StandVirtual</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
