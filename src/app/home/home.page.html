<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title
      class="ion-text-center"
      style="height: 4rem; font-size: xx-large"
    >
      StandVirtual - Scraper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Add Car Button -->
  <ion-grid style="margin-left: 2em; margin-right: 2em">
    <ion-row style="margin-top: 2em">
      <ion-col size-xs="3" size-md="2" size-lg="1"> </ion-col>
      <ion-col size-xs="0" size-md="4" size-lg="10"> </ion-col>
      <ion-col
        size-xs="1"
        size-md="1"
        size-lg="1"
        style="text-align: right; border: none"
      >
        <ion-button class="button" style="color: white; font-weight: bold;" (click)="openAddCarModal()">Add</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Cars Table Component-->
  <app-cars-table [cars]="cars"></app-cars-table>

  <!-- Filtros  -->
  <ion-grid id="Filters">
    <ion-row style="margin-top: 2em">
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="From(Year)"
          class="input-field"
          id="fromYear"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="To(Year)"
          class="input-field"
          id="toYear"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="From(Price)"
          class="input-field"
          id="fromPrice"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="To(Price)"
          class="input-field"
          id="toPrice"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-input
          type="number"
          placeholder="Km(Up to)"
          class="input-field"
          id="km"
        ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- BotÃ£o de Scrap e Export -->
  <ion-grid style="margin-left: 2em; margin-right: 2em">
    <ion-row style="margin-top: 2em">
      <ion-col size="10" style="text-align: center">
        <ion-button class="button" (click)="scrape()">Scrap</ion-button>
      </ion-col>
      <ion-col size="2" style="text-align: center">
        <ion-button class="button">Export</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Tabela de Resultados -->
  <ion-grid id="Results" style="margin-left: 2em; margin-right: 2em">
    <app-scrape-result-list></app-scrape-result-list>
  </ion-grid>
</ion-content>
