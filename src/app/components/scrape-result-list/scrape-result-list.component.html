<ion-grid>
  <ion-row>
    <ng-container *ngFor="let response of responses">
      <ion-col size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="color: black">{{
              response.model_make
            }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Year: {{ response.year }}</p>
            <p>Km: {{ response.km }}</p>
            <p>Price: {{ response.price }} â‚¬</p>
            <p>Date: {{ response.published_date }}</p>
            <p>
              Link: <a [href]="response.url" target="_blank">{{ response.url }}</a>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
