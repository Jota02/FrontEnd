<ng-container *ngFor="let row of rows">
  <ion-row>
    <ion-col size="1">{{ row.modelMake }}</ion-col>
    <ion-col size="1">{{ row.year }}</ion-col>
    <ion-col size="1">{{ row.km }}</ion-col>
    <ion-col size="1">{{ row.price }}</ion-col>
    <ion-col size="7">
      <a [href]="row.url" target="_blank">{{ row.url }}</a>
    </ion-col>
  </ion-row>
</ng-container>
