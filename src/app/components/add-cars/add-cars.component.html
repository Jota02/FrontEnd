<ion-grid style="margin-left: 2em; margin-right: 2em">
  <!-- Add Car Button -->
  <ion-row style="margin-top: 2em">
    <ion-col size-xs="3" size-md="2" size-lg="1"> </ion-col>
    <ion-col size-xs="0" size-md="4" size-lg="10"> </ion-col>
    <ion-col
      size-xs="1"
      size-md="1"
      size-lg="1"
      style="text-align: right; border: none"
    >
      <ion-button class="button" style="color: white; font-weight: bold;" (click)="openModal()">Add</ion-button>
    </ion-col>
  </ion-row>

  <!-- Add Car Modal -->
  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Add Car</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form (ngSubmit)="submitAddCarForm()">
          <ion-item>
            <ion-label>Brand: </ion-label>
            <ion-input [(ngModel)]="newCar.make" name="make" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Model: </ion-label>
            <ion-input [(ngModel)]="newCar.model" name="model" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>URL: </ion-label>
            <ion-input [(ngModel)]="newCar.url" name="url" required></ion-input>
          </ion-item>
          <ion-footer>
            <ion-button expand="block" type="submit">Add Car</ion-button>
          </ion-footer>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-grid>
