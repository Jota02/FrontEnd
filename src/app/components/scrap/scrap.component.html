<ion-grid id="Filters" style="margin-left: 2em; margin-right: 2em">
  <ion-row style="margin-top: 2em">
    <ion-col size="1">
      <ion-input
        type="number"
        placeholder="From(Year)"
        class="input-field"
        id="fromYear"
      ></ion-input>
    </ion-col>
    <ion-col size="1">
      <ion-input
        type="number"
        placeholder="To(Year)"
        class="input-field"
        id="toYear"
      ></ion-input>
    </ion-col>
    <ion-col size="1">
      <ion-input
        type="number"
        placeholder="From(Price)"
        class="input-field"
        id="fromPrice"
      ></ion-input>
    </ion-col>
    <ion-col size="1">
      <ion-input
        type="number"
        placeholder="To(Price)"
        class="input-field"
        id="toPrice"
      ></ion-input>
    </ion-col>
    <ion-col size="1">
      <ion-input
        type="number"
        placeholder="Km(Up to)"
        class="input-field"
        id="km"
      ></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- Scrap/Export Buttons -->
<ion-grid style="margin-left: 2em; margin-right: 2em">
  <ion-row style="margin-top: 2em">
    <ion-col size="10" style="text-align: center">
      <ion-button class="button" (click)="scrap()">Scrap</ion-button>
    </ion-col>
    <ion-col size="2" style="text-align: center">
      <ion-button class="button" (click)="exportResponses()">Export</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
