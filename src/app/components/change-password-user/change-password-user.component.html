<!-- Add User Modal -->
<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitChangeUserPasswordForm()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="Email" type="email" required> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="Password" type="password" required> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">New Password</ion-label>
      <ion-input [(ngModel)]="newPassword" name="NewPassword" type="password" required> </ion-input>
    </ion-item>
    <ion-footer>
      <ion-button expand="block" type="submit">Change Password</ion-button>
    </ion-footer>
  </form>
</ion-content>
